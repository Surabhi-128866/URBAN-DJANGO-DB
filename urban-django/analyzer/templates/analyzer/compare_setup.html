{% extends 'analyzer/base.html' %}

{% block content %}
<div class="hero" style="padding: 2rem;">
    <h1>Compare Habitats</h1>
    <p>Select two habitats to see a side-by-side comparison.</p>
</div>

<div class="auth-container" style="max-width: 600px;">
    <form method="get" action="{% url 'compare_result' %}">
        <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
            <div style="flex: 1;">
                <label for="h1">Habitat 1:</label>
                <select name="h1" id="h1" required
                    style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    {% for h in habitats %}
                    <option value="{{ h.id }}">{{ h.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="flex: 1;">
                <label for="h2">Habitat 2:</label>
                <select name="h2" id="h2" required
                    style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    {% for h in habitats %}
                    <option value="{{ h.id }}">{{ h.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" style="width: 100%;">Compare Now</button>
    </form>
</div>
{% endblock %}
